<!DOCTYPE html>
<html>
    <head>
      <title>Tick Tasker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <div class="dropdown col-md-12 d-flex justify-content-end" id="settings">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Settings
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <button class="dropdown-item menu-change-password">Change Password</button>
              <form class="dropdown-menu p-4" id="change-password">
                <div class="form-group">
                  <label for="oldPassword">Old password</label>
                  <input name="passwords[old]" type="password" class="form-control" id="oldPassword" placeholder="Enter old password">
                </div>
                <div class="form-group">
                  <label for="newPassword">New password</label>
                  <input name="passwords[new]" type="password" class="form-control" id="newPassword" placeholder="Enter new password">
                </div>
                <button type="submit" class="btn btn-primary">Change Password</button>
              </form>
            <!-- <a class="dropdown-item">View Household</a> -->
            <a class="dropdown-item" id="sign-out">Sign Out</a>
          </div>
        </div>
      </header>
        <div class>
          <h1 class="text-center col-md-12" id="title">Tick Tasker</h1>
        </div>
        <p id="message"></p>
        <div class="initial-form">
          <form class="form-signin text-center" id="sign-in">
            <img class="mb-4" src="/assets/images/tickTaskerIcon.jpg" alt="Tick Tasker Icon" width="128" height="128">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <button class="btn btn-primary btn-block" type="submit">Sign in</button>
          </form>
        </div>

          <form class="form-signin text-center" id="sign-up">
            <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

            <input type="password" id="inputPasswordConfirmation" class="form-control" placeholder="Confirm password" required>
            <button class="btn btn-primary btn-block" type="submit">Sign up</button>
          </form>
        </div> -->
    </body>
</html>
